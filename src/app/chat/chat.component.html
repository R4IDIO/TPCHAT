<div class="row">
    <div class="col s12 m5">
        <div class="card-panel teal">
            <div class="menu">
                <div class="channels">
                    <div *ngFor="let chat of chats" [(ngModel)]="currentChat" (click)="goTo()">
                        <p>{{chat.text}}</p>
                    </div>
                </div>
                <div class="chatbox">
                    <div>
                        <input matInput placeholder="Envoyer message" name="text" [(ngModel)]="text">  
                        <button (click)="addNewMsg(text)" class="btn waves-effect waves-light" type="submit" name="action">Envoyer
                            <i class="material-icons right">send</i>
                          </button>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
